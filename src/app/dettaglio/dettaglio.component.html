<div *ngIf="anime" class="dettaglio">
    {{anime.getTitolo() | uppercase}}
    <hr>
    <div>
        <img src="{{anime.imgpath}}" class="img">
    </div>

    <div>
        <p class="descrizioneanime ">{{anime?.getDesc() | lowercase}}</p>
    </div>
    <button (click)="goBack() "> Torna alla lista</button>
</div>

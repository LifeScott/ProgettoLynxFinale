<section>
  <div>
    <h3>LOGIN</h3>
  </div>
  <div id="form">
    <form [formGroup]="myForm">
      <div>

  
          <i class="material-icons md-48">person</i><input formControlName="name" type="text" placeholder="Inserisci nome">
        <p [hidden]="myForm.get('name').status === 'VALID' || myForm.get('name').pristine ">Nome obbligatorio</p>
      </div>

      <div>

          <i class="material-icons md-24">lock</i><input formControlName="password" type="password" placeholder="Password">

      </div>
      <button type="submit" class="btn" [disabled]="myForm.status === 'INVALID'" (click)="callLogin()">Accedi</button>
      <button class ="btn" (click)="toRegPage()">Registrati</button>

    </form>
  </div>
</section>
